on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - dev

env:
  JAVA_VERSION: "21.x"
  FLUTTER_VERSION: "3.19.3"

jobs:
  analyze:
    name: Analyze Flutter 🔍
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java ☕
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Flutter 🐦
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Analyze solved.ac API  🔍
        run: |
          ls
          cd packages/apis/solved_api
          flutter pub get
          flutter analyze

      - name: Analyze BOJ API  🔍
        run: |
          cd packages/apis/boj_api
          flutter pub get
          flutter analyze

      - name: Analyze User Repository  🔍
        run: |
          cd packages/repositories/user_repository
          flutter pub get
          flutter analyze

      - name: Analyze Search Repository  🔍
        run: |
          cd packages/repositories/search_repository
          flutter pub get
          flutter analyze

      - name: Analyze Contest Repository  🔍
        run: |
          cd packages/repositories/contest_repository
          flutter pub get
          flutter analyze

      - name: Analyze My.solved  🔍
        run: |
          flutter pub get
          flutter analyze

  test:
    name: Test API & Repository 🛰️
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java ☕
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Flutter 🐦
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Test solved.ac API  🛰️
        run: |
          cd packages/apis/solved_api
          flutter test

      - name: Test BOJ API  🛰️
        run: |
          cd packages/apis/boj_api
          flutter test

      - name: Test User Repository  🛰️
        run: |
          cd packages/repositories/user_repository
          flutter test

      - name: Test Search Repository  🛰️
        run: |
          cd packages/repositories/search_repository
          flutter test

      - name: Test Contest Repository  🛰️
        run: |
          cd packages/repositories/contest_repository
          flutter test

  build:
    name: Build Flutter 🛠️
    runs-on: ubuntu-latest
    needs: [ analyze, test ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java ☕
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Flutter 🐦
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Build Web 🌐
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          flutter pub get
          flutter build web --release --web-renderer html
          cd build/web
          git init
          git config --global user.name "w8385"
          git config --global user.email "w8385@naver.com"
          git config --global init.defaultBranch main
          git remote add origin git@github.com:My-solved/My-solved.github.io.git
          git add .
          git commit -m "pages update"
          git push --set-upstream origin main
          git push