on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - dev

env:
  JAVA_VERSION: "21.x"
  FLUTTER_VERSION: "3.19.3"

jobs:
  analyze:
    name: Analyze Flutter 🔍
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java ☕
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Flutter 🐦
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: solved.ac API Analyze 🔍
        run: |
          ls
          cd packages/apis/solved_api
          flutter pub get
          flutter analyze
      - name: solved.ac API Test 🛰️
        run: |
          cd packages/apis/solved_api
          flutter test

      - name: BOJ API Analyze 🔍
        run: |
          cd packages/apis/boj_api
          flutter pub get
          flutter analyze
      - name: BOJ API Test 🛰️
        run: |
          cd packages/apis/boj_api
          flutter test

      - name: User Repository Analyze 🔍
        run: |
          cd packages/repositories/user_repository
          flutter pub get
          flutter analyze
      - name: User Repository Test 🛰️
        run: |
          cd packages/repositories/user_repository
          flutter test

      - name: Search Repository Analyze 🔍
        run: |
          cd packages/repositories/search_repository
          flutter pub get
          flutter analyze
      - name: Search Repository Test 🛰️
        run: |
          cd packages/repositories/search_repository
          flutter test

      - name: Contest Repository Analyze 🔍
        run: |
          cd packages/repositories/contest_repository
          flutter pub get
          flutter analyze
      - name: Contest Repository Test 🛰️
        run: |
          cd packages/repositories/contest_repository
          flutter test

      - name: My.solved Analyze 🔍
        run: |
          flutter pub get
          flutter analyze
