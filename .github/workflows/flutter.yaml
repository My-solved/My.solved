on:
  push:
    branches:
      - dev
      - main
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - dev
      - main
env:
  JAVA_VERSION: "12.x"
  FLUTTER_VERSION: "3.13.3"
jobs:
  analyze:
    name: Analyze Flutter üîç
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}
      - name: Load cache
        uses: actions/cache@v2
        with:
          path: ${{ runner.tool_cache }}/flutter
          key: flutter-${{ env.flutter_version }}-stable
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.16.3"
      - name: solved.ac api Analyze
        run: |
          cd my_solved/packages/apis/solved_ac_api
          flutter pub get
          flutter analyze
      - name: My.solved Analyze
        run: |
          cd my_solved
          flutter pub get
          flutter analyze
