on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches:
      - dev

env:
  JAVA_VERSION: "21.x"
  FLUTTER_VERSION: "3.16.3"

jobs:
  analyze:
    name: Analyze Flutter üîç
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: solved.ac API Analyze
        run: |
          cd my_solved/packages/apis/solved_api
          flutter pub get
          flutter analyze
      - name: solved.ac API Test
        run: |
          cd my_solved/packages/apis/solved_api
          flutter test

      - name: BOJ API Analyze
        run: |
          cd my_solved/packages/apis/boj_api
          flutter pub get
          flutter analyze
      - name: BOJ API Test
        run: |
          cd my_solved/packages/apis/boj_api
          flutter test

      - name: My.solved Analyze
        run: |
          cd my_solved
          flutter pub get
          flutter analyze
